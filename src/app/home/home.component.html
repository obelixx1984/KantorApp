  <div>

  <div *ngIf="tabelanbp[0]">
    Data aktualizacji cen walut: <strong>{{tabelanbp[0].effectiveDate | date:'dd.MM.yyyy'}} r.</strong>
    <br>
    Nr tabeli NBP: <strong>{{tabelanbp[0].no}}</strong>
  </div>

  <br>

  <table>
    <thead>
       <tr>
          <th style="text-align: left;">Nazwa Waluty</th> 
          <th style="text-align: center;">Aktualna średnia cena</th>
       </tr>
    </thead>
    <tbody *ngFor="let element of ostatecznaLista">
       <tr>
          <td style="text-align: left;">{{element.currency | titlecase }} ({{element.code}})</td> 
          <td style="text-align: center;">{{element.mid | number:'1.2-2'}} zł</td>
       </tr>
    </tbody>
 </table>

</div>
